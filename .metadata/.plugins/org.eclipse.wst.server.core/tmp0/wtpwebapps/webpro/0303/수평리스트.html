<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
ul, li ,a{
	border: 5px solid red;
}
ul li a{
	font-size: 2.0em;
	text-decoration: none;
	padding: 10px;
	margin: 40px;
	letter-spacing: 20px;
	border: none;
}
ul{
	list-style-type: none;
	height: 70px;
	padding: 50px;
	margin: 20px;
	border-left: none;
	border-right: none;
}
ul li{
	float : left;
	height: 50px;
}
a:hover{
	background: silver;
	text-decoration: underline; 
	color : green;
}
</style>
<body>
	<ul>
		<li><a href="#">예약</a></li>
		<li><a href="#">여행정보</a></li>
		<li><a href="#">게시판</a></li>
		<li><a href="#">자료실</a></li>
	</ul>
</body>
</html>
