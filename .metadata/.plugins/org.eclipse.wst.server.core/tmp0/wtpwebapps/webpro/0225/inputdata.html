<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="http://localhost/webpro/css/public.css" type="text/css">
<script type="text/javascript">
	function calc(){
		var vprice = document.getElementById("price").value;
		var vqty = document.getElementById("qty").value;
		
		var total= vprice * vqty;
		
		alert(total);
	}
</script>
</head>
<body>
	<form>
		<label>물품가격</label>
		<input type="text" name="price" id="price">
		<br>
		
		<label>수향</label>
		<input type="text" name="qty" id="qty">
		<br>
		
		<input type="button" value="확인" onclick="calc()">
	</form>
</body>
</html>
