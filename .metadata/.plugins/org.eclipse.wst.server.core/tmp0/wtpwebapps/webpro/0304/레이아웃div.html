<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
body{
	min-width: 1000px;
}
div{
	margin-bottom: 2px;
	border-radius: 20px;
	padding: 5px;
	border: 1px dotted gold;
	box-sizing: border-box; /*content-box*/
}
#header{
	width: 100%;
	height: 80px;
	background: yellow;
}
#nav{
	width: calc(30% - 1px);
	height: 400px;
	background: yellow;
	float: left;	
}
#content{
	width: calc(70% - 1px);
	height: 400px;
	background: green;
	float: right;
}
#footer{
	width: 100%;
	height: 80px;
	background: purple;
	clear: both;
}

</style>
</head>
<body>
<div id="header">header</div>
<div id="nav">nav</div>
<div id="content">content</div>
<div id="footer">footer</div>

</body>
</html>
