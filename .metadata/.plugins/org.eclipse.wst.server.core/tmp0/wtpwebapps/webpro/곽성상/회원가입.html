<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입 페이지</title>
<link rel="stylesheet" href="mystyle.css">
<script type="text/javascript">
	
	var idList = ["apple", "tjstkd3869","abc123"];
	
	function check1() {
		var id = document.getElementsByName('id')[0];
		var check = true;
		for(let i = 0; i < idList.length; i++){
			if(id == idList[i]) check = false;
		}
		
		if(!check) alert("사용중인 아이디 입니다.");
		else alert("사용 가능한 아이디 입니다.");
		
	}
</script>
</head>
<body>
	<form action="#">
		<fieldset>
			<legend>회원정보</legend>
			<label>아이디</label>
			<input type="text" name="id">
			<input type="button" name="check" value="중복검사" onclick="check1()">
			<br>
			
			<label>패스워드</label>
			<input type="password" name="pass"><br>
			
			<label>패스워드 확인</label>
			<input type="password" name="passcheck"><br>
			
			<label>이름</label>
			<input type="text" name="name" value="홍길동"><br>
			
			<label>휴대폰번호</label>
			<input type="text" name="phone" value="010-1234-5678"><br>
			
			<label>이메일</label>
			<input type="text" name="mail" value="abc123@google.com"><br>
			
			<label>생일</label>
			<input type="date" name="birth"><br>
			
			<label>홈페이지</label>
			<input type="text" name="page" value="www.google.com"><br>
			
			<label>성별</label>
			<input type="radio" name="gender">
			<span>남자</span>
			<input type="radio" name="gender">
			<span>여자</span>
			<br>
			<input type="submit" value="제출">
			<input type="reset" value="초기화">
		</fieldset>
	</form>
</body>
</html>
