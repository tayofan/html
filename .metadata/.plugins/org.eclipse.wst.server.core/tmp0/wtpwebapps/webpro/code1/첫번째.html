<!doctype html>

<html>
 <head>
 <meta charset="UTF-8">
  <title>첫번째</title>	
  <style>
    img{
	   white : 200px;
	   height : 150px;
	}
  </style>
 </head>
 
 <body>
  <!-- 
  제목을 나타내는 태그 <h1>~<h6>
  이미지태그 <><>
  -이미지태그는 src와 alt라는 속성을 같는다.
  -src가 잘못되서 이미지가 안나올때 alt가 나온다.
  -src안에 이미지를 표시한다.
  
  일반문장을 위한 태그  
   
   블럭요소 : 자동으로 줄이 바뀌는 태그
		<h1>~<h6> <p>
   인라인요소 : 줄이 바뀌지 않는 태그
        <img>
  -->
  <h1>Hello ~~</h1>
  <h2>Hello ~~</h2>
  <h3>Hello ~~</h3>
  <h4>Hello ~~</h4>
  <h5>Hello ~~</h5>
  <h6>Hello ~~</h6>
  
  <img src="images/딸기스무디.jpg" alt="딸기스무디">
  <p>언제든지 오셔서 질문이 있으면
  질문을 올려주세요</p>
  <p>여러분을 환영합니다</p>
  
  
 </body>
</html>
