<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script type="text/javascript">
function proc1(){
	//두수와 연산자 입력
	su1 = prompt("입력1");
	su2 = prompt("입력2");
	opr = prompt("연산자");
	
	//opr비교 - 연산
	if(opr=="+"){
		result=parseInt(su1)+parseInt(su2);
	}else if(opr=="-"){
		result=su1-su2;
	}else if(opr=="/"){
		result=su1/su2;
	}else if(opr=="*"){
		result=su1*su2;
	}
	
	str = result + "<br>"
	str += `수1 : ${su1} <br>`
	str += `수2 : ${su2} <br>`
	str += `${su1} ${opr} ${su2} = ${result} <br>`

	
	//id= result1검색 - 출력 - innerHTML
	var vd = document.getElementById("result1");
	vd.innerHTML = str
}

function proc2(){
	
	//입력
	in1 = prompt("첫번째 입력");
	in2 = prompt("두번째 입력");
	
	//비교
	if(in1 == in2){
		res = 비김
	}else if(in1 == "가위" && in2=="보"||
			 in1 == "바위" && in2=="가위"||
			 in1 == "보" && in2=="주먹"){
		res = "첫번째 사림 이김"
	}else{
		res = "두번째 사람이 이김"
	}
	//결과 출력
	str = `첫번째 사람 : ${in1} <br>`
	str += `두번째 사람 : ${in2} <br>`
	str += `결과 : ${res} <br>`
	//document.querySelector("#result2").innerHTML = str;
		var vd = document.getElementById("result2");
	vd.innerHTML = str
}
</script>
</head>
<body>
<div class="box">
	<pre>
	두수와 연산자 를 입력받는다 - prompt
	결과를 출력한다 - innerHTML- id=result1
	</pre>
	<input type="button" value="확인" onclick="proc1()">
	<div id="result1"></div>
</div>

<div class="box">
	<pre>
	두사람의 가위바위보를 각각 입력한다 - prompt
	결과를 출력한다 - innerHTML- id=result2
	</pre>
	<input type="button" value="확인" onclick="proc2()">
	<div id="result2"></div>
</div>
</body>
</html>
