<script>
proc1 = (opr) =>{
		
	//입력값 가져오기
	xvalue = parseInt(document.querySelector("#x").value);
	yvalue = parseInt(document.querySelector("#y").value);
	
	//opr비교
	switch(opr){
	case "+":
		result = add();
		break;
	case "-":
		result = subst();
		break;
	case "*":
		result = multi();
		break;
	case "/":
		result = divide();
		break;
	}
	
	//출력
	str = "입력 x : " + xvalue +"<br>";
	str += `입력 y : ${yvalue}<br>`;
	str += `결과(${opr}) : ${result}`;
	
	document.getElementById("result1").innerHTML = str;
}

function add() {
	return xvalue + yvalue;
}

function subst() {
	return xvalue - yvalue;
	
}

function multi() {
	return xvalue * yvalue;
	
}

function divide() {
	return xvalue / yvalue;
	
}
