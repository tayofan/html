<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div{
	border: 5px double green;
	width: 80%;
	height: 100px;
	margin: 5px;
	font-size: 1.5em;
}
#d1{
	border: 1px solid blue;
	background-color: yellow;
}
#d2{
	background: #f9e7a3;
}
#d3{
	background: rgb(100,100,100);
}
#d4{
	background: rgb(56%,100%,15%);
}
#d5{
	background: rgb(134,145,200,0.2);
}
#d6{
	background: rgb(134,145,200,0.2);
}
</style>
<script type="text/javascript">
	function change(a){
		cr = parseInt(Math.random()*256);
		cg = parseInt(Math.random()*256);
		cb = parseInt(Math.random()*256);
		
		a.style.background = "rgb("+ cr + "," + cg + "," + cb + ")"
	}
</script>
</head>
<body>
<div id="d1">background-color: yellow</div>
<div id="d2">background: #f9e7a3</div>
<div id="d3">background: rgb(100,100,100)</div>
<div id="d4">background: rgb(56%,100%,15%)</div>
<div id="d5">background: rgb(134,145,200,0.2)</div>

<div id="d6" onclick="change(this)">
	onclick="change()"<br>
	background: rgb(134,145,200)
</div>
</body>
</html>
