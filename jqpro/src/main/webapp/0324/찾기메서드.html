<script src="../js/jquery-3.6.0.min.js"></script>
<script>
	$(function(){
		$('#next').on('click',function(){
			$('#result1 h2').next().css({
				         'color' : 'red',
				         'border': '2px solid red'
				                })
		})
		
		$('#nextall').on('click',function(){
			$('#result1 h2').nextAll().css({
		        		 'color' : 'blue',
		         	     'border': '2px solid blue'
		                		})
		})
		
		$('#nextuntil').on('click',function(){
			$('#result1 span').nextUntil('#result1 h3').css({
		        		 'color' : 'green',
		         	     'border': '2px solid green'
		                		})
		})
		
		$('#parent').on('click',function(){
			$('#result2 span').parent().css({
		        			 'color' : 'red',
		        			 'border': '2px solid red'
		                })
		})
		
		$('#parents').on('click',function(){
			$('#result2 span').parents().css({
   			 'color' : 'red',
   			 'border': '2px solid red'
           })
		})
		
		$('#parents_').on('click',function(){
			$('#result2 span').parents('#result2 ul').css({
	   			 'color' : 'red',
	   			 'border': '2px solid red'
	        })
		})
		
		$('#parentsuntil').on('click',function(){
			$('#result2 span').parentsUntil('#result2').css({
	   			 'color' : 'hotpink',
	   			 'border': '2px solid hotpink'
	        })
		})
		
		//$('button').on('click',function(){ })
		$('button[type=button]').on('click',function(){
			$(this).parent().find('span')
							.text('Hello~~~~')
							.css({
	   			 				'color' : 'red',
	   			 				'border': '2px solid red'
	        })
		})	
	})
</script>
