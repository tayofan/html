<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
	$(function(){
		
		$('#btn1').on('click',function(){
			//$('img').attr('title','이미지');
			$('img').attr('title',function(){
				//src의 값을 가져온다
				vsrc = $(this).attr('src');
				
				//vsrc에서 마지막 / 의 위치 값을 얻는다
				start = vsrc.lastIndexOf('/') + 1;
				
				//vsrc에서 마지막 . 의 위치 값을 얻는다.
				end = vsrc.lastIndexOf('.');
				
				//vsrc에서 start~end사이의 문자를 추출
				//substring(s,e) 시작위치 포함해서 끝위치전까지 추출
				str = vsrc.substring(start,end);
				
				return str;
			})
		})
		
		$('img').on('click',function(){
			//1.title속성을 지운다
			$(this).removeAttr('title');
			 
		})
		
		$('img').on('mouseover',function(){
			//border를 설정한다.
			//addClass를 이용한다.
			$(this).addClass('imgborder');
		})
		
		$('img').on('mouseout',function(){
			$(this).removeClass('imgborder');
		})
	})
</script>

<style type="text/css">
img{
	width: 100px; 
	height: 100px;
}
.imgborder{
	border: 2px solid red;
}
</style>
</head>
<body>

<div class="box">

	<pre>
	</pre>

	<input type="button" value="확인" id="btn1">
	<div id="result1">
		<img src="../images/chopa.jpg" alt="">
		<img src="../images/spongebob.png" alt="">
		<img src="../images/딸기스무디.jpg" alt="">
		<img src="../images/쇼핑백3.jpg" alt="">
		<img src="../images/카페라떼.jpg" alt="">
	
	</div>
	
</div>
</body>
</html>
