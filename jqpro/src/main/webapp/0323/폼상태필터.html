<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
	$(function(){
		$('#btn1').on('click',function(){
			$('#result1 form *:disabled').css('border','2px solid red');
		})
		
		$('#btn2').on('click',function(){
			str = ""
			
// 			$.each('대상',function(){});
// 			$('대상').each(function(){}]);
			
			$('#result2 form :checkbox:checked').each(function(i){
				str += $(this).val() + '\n';	
			})
			
			alert(str);
		})
		
		$('#btn3').on('click',function(){
			str = "";
			
			$('#result3 #spring select option:selected').each(function(){
				str += $(this).val() + '\n';
			})
			
			alert(str);
		})
	})
</script>
</head>
<body>

<div class="box">

	<pre>
	form *:disabled : 폼안에 모든요소중 사용불가능 한 요소를 선택
	form *:enabled : 폼안의 모든요소중 사용가능 한 요소를 선택
	</pre>

	<input type="button" id="btn1" value="확인">
	<div id="result1">
		<form> 
			<input type="text" name="id" ><br>
			<input type="password" name="pass"><br>

				<option>Option4</option>
			</select>
			<br>
			<textarea name="enTextarea" rows=10 cols=20 >text</textarea><br>
			<input type="button" value="확인" onclick="alert('안녕하세요')" > <br>			
		</form>
	</div>
</div>

<div class="box">

	<pre>
	checkbox에서 선택한 요소를 대상으로 반복문을 사용하여
	값을 가져온다
	$.each('대상',function(){});
	$('대상').each(function(){}]);
	
	$('#result2 form :checkbox:checked').each(function(){})

</div>

<div class="box">

	<pre>

				<option>개나리</option>

</div>
