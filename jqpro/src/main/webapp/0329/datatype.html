<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
	$(function(){
		$('#text').on('click',function(){
			
			$.get(
				'../0328/text.jsp',
				function(res){
					arr = res.split("/");
					
					str = "<ul>";
					
					$.each(arr, function(i,v){
						str += "<li>" + v +"</li>";
					})
					str += "</ul>"
					$('#result1').html(str);
				},
				'text'
			);
			
			/*$.ajax({
				url : '../0328/text.jsp',
				type : 'get',
				
				success:function(res){
					arr = res.split("/");
					
					str = "<ul>";
					
					$.each(arr, function(i,v){
						str += "<li>" + v +"</li>";
					})
					str += "</ul>"
					$('#result1').html(str);
				},
				error : function(xhr){
					alert("상태 : " + xhr.status);
				},
				dataType : 'text'
			})*/
		})
		
		$('#jarr').on('click',function(){
			$.ajax({
				url : '../0328/jsonArr.jsp',
				type : 'get',
				
				success:function(res){
					str = "<ol>";
					$.each(res,function(i, v){
						str += "<li>" + v + "</li>"
					})
					str += "</ol>";
					$('#result2').html(str);
				},
				error : function(xhr){
					alert("상태 : " + xhr.status);
				},
				dataType : 'json'
			})
		})
		
		$('#jobj').on('click',function(){
			$.getJSON(
				'../0328/jsonObj.jsp',
				function(res){
					str = "id : " + res.id + "<br>";
					str += "name : " + res.name + "<br>";
					str += "addr : " + res.addr + "<br>";
					str += "hp : " + res.hp + "<br>";
					
					$('#result3').html(str);
				}
				
			);
		})
		
		$('#jobarr').on('click',function(){
			$.getJSON(
				'../0328/jsonObjArr.jsp',
				function(res){
					str = "";
					$.each(res, function(i, v){
						str += (i + 1) + "번째회원 자료<br>";
						str += "id : " + v.id + "<br>";
						str += "name : " + v.name + "<br>";
						str += "addr : " + v.addr + "<br>";
						str += "hp : " + v.hp + "<br>";
						str += "<hr>"
					})
					
					$('#result4').html(str);
				}
			);
		})
		
	})
</script>
<style type="text/css">
.box div{
	width:20%;
	float:left;
}
br{
	clear : both;
}
.box .d1{
	width : 15%;
}
.box .d2{
	width : 25%;
}
</style>
</head>
<body>

<div class="box">

	<pre>
	</pre>
	<input type="button" value="text" id="text">
	<input type="button" value="jsonarr" id="jarr">
	<input type="button" value="jsonobj" id="jobj">
	<input type="button" value="mixdata" id="jobarr">
	<br>
	<div class="d1" id="result1"></div>
	<div class="d1" id="result2"></div>
	<div class="d2" id="result3"></div>
	<div class="d2" id="result4"></div>
	<br>
	
	
</div>
</body>
</html>
